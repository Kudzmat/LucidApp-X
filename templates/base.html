{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LucidApp | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: indigo;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #4b0082;
        }
        .content {
            padding: 20px;
        }
        .submenu {
            padding-left: 20px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center mb-4">LucidApp</h4>
            
            <a data-bs-toggle="collapse" href="#registerMenu" role="button" aria-expanded="false">
                Register Order
            </a>
            <div class="collapse submenu" id="registerMenu">
                <a href="{% url 'sa_orders:new_sa' %}">SA</a>
                <a href="#">Local</a>
            </div>

            <a data-bs-toggle="collapse" href="#bankMenu" role="button" aria-expanded="false">
                Bank
            </a>
            <div class="collapse submenu" id="bankMenu">
                <a href="#">Make Payment</a>
                <a href="#">Withdraw Cash</a>
                <a href="#">Transfer Cash</a>
                <a href="#">View Statements</a>
            </div>

            <a data-bs-toggle="collapse" href="#performanceMenu" role="button" aria-expanded="false">
                Performance
            </a>
            <div class="collapse submenu" id="performanceMenu">
                <a href="#">Past Orders</a>
                <a href="#">Pending Orders</a>
                <a href="#">Charts</a>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 content">
            <h2>Welcome to LucidApp</h2>
            <p class="lead">Manage your orders, bank transactions, and business performance all in one place.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
